<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css" />

    
    <title>Frontend Mentor | QR code component</title>
  </head>

  <body>
    <main>
        <div class="card">

          <div class="card_rightpannel"> 
            <img src="./images/image-header-desktop.jpg" alt="" class="card_img--desktop" >
            <img src="./images/image-header-mobile.jpg" alt="" class="card_img--mobile">
          </div>

          <div class="card_leftpannel"> 
            <div class="card_leftpannel_header"> 
              <h1>Get <span>insights</span> that help your business grow.</h1>
              <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency</p>
            </div>
            <div class="card_leftpannel_numbers">
              <div id="stats1" class="stats"> 
                <h2 class="stats_value">10k+</h2>
                <p class="stats_type">companies</p>
              </div>
              <div id="stats2" class="stats">
                <h2 class="stats_value">314</h2>
                <p class="stats_type">templates</p>
              </div>
              <div id="stats3" class="stats">
                <h2 class="stats_value">12M+</h2>
                <p class="stats_type">queries</p> 
              </div>
            </div>
          </div>

          
        </div>
    </main>    
  </body>

</html>
